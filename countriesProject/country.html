<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="country.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="country.js" defer></script>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
          <h2 class="title"><a href="/">Where in the world?</a></h2>
          <!-- <p> <i class="fa-regular fa-moon"></i>&nbsp;&nbsp; Dark Mode</p> -->
          
        </div>
      </header>

      <main>
        <div class="country-details-container">
            <span class="back-button" onclick="history.back()">
                <i class="fa-sharp fa-solid fa-arrow-left"></i> Back
            </span>
        <div class="country-details">
            <img src="" alt="flga">
            <div class="details-text-container">
                <h1 >Iceland</h1>
                <div class="details-text">
                    <p><b>Native Name: </b><span class="native-name"></span> </p>
                    <p><b>Population: </b><span class="population"></span> </p>
                    <p><b>Region: </b><span class="region"></span></p>
                    <p><b>Sub-region: </b><span class="sub-region"></span> </p>
                    <p><b>Capital: </b><span class="capital"></span></p>
                    <p><b>Top Level Domain: </b><span class="top-level-domain"></span> </p>
                    <p><b>Currencies: </b> <span class="currency"></span> </p>
                    <p><b>Languages: </b><span class="language"></span> </p>





                </div>
                 <div class="border-countries">
                    <p><b>Border Countries: &nbsp;</b> </p>
                  
                 </div>
            </div>
        </div>
        </div>
      </main>

</body>
</html>
